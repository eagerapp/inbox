default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: inbox_development
  username: postgres
  password: postgres
  host: db
test:
  <<: *default
  database: inbox_test
  username: postgres
  password: postgres
  host: db
production:
  <<: *default
  database: inbox_production
  username: inbox
  password: <%= ENV["INBOX_DATABASE_PASSWORD"] %>
  host: db
